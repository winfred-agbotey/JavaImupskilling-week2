<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>ToDo List</title>
</head>
<body>
<h1>ToDo List</h1>
<ul>
  <li th:each="todo : ${todos}">
    <span th:text="${todo.title}"></span>
    <span th:text="${todo.completed ? 'Completed' : 'Not Completed'}"></span>
    <a th:href="@{/complete/{id}(id=${todo.id})}">Complete</a>
  </li>
</ul>
<a href="/add">Add a new ToDo</a>
</body>
</html>
